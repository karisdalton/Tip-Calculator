<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn JavaScript</title>
    <link
      rel="stylesheet"
      href="./bootstrap-4.4.1-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.13.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1 class="text-center text-info">Tip<i class="fas fa-calculator"></i>Calculator</h1>
    <div class="container mt-2 w-75">
      <form id="form">
          <div class="form-group">
            <label class="text-white" for="bill">Bill</label>
            <input type="number" class="form-control" id="bill" name="bills" />
          </div>
          <div class="form-group">
            <label class="text-white" for="services">Service</label>
            <select id="option"  class="form-control">
              <option value="Excellent">Excellent</option>
              <option value="Average">Average</option>
              <option value="Bad">Bad</option>
            </select>
          </div>
          <div class="form-group">
            <label class="text-white" for="people">Number of people sharing the bill</label>
            <input type="number" class="form-control" id="people" name="peoples" />
          </div>
          <button type="submit" class=" text-light btn btn-outline-info calculate" data-target="#tipModal" data-toggle="modal">
            Calculate
          </button>
      </form>
        <div class="modal fade" tabindex="-1" role="dialog" id="tipModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Total Tip</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="modal-body1">
                  <p class="display-3" id="result"></p>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script src="./jquery-3.5.0.js"></script>
    <script src="./bootstrap-4.4.1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./home.js"></script>
    <!-- <script src="./app.js"></script> -->
  </body>
</html>
