<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn JavaScript</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1 class="text-center text-white">
      Tip<i class="fas fa-calculator"></i>Calculator
    </h1>
    <div class="container mt-2 w-75">
      <form id="form">
        <div class="form-group">
          <label class="text-white" for="bill">Bill</label>
          <input type="number" class="form-control" id="bill" name="bills" />
        </div>
        <div class="form-group">
          <label class="text-white" for="services">Service</label>
          <select id="option" class="form-control">
            <option value="Excellent">Excellent</option>
            <option value="Average">Average</option>
            <option value="Bad">Bad</option>
          </select>
        </div>
        <div class="form-group">
          <label class="text-white" for="people"
            >Number of people sharing the bill</label
          >
          <input
            type="number"
            class="form-control"
            id="people"
            name="peoples"
          />
        </div>
        <button
          type="submit"
          class="text-light btn btn-outline-info calculate"
          data-target="#tipModal"
          data-toggle="modal"
        >
          Calculate
        </button>
      </form>
      <div class="modal fade" tabindex="-1" role="dialog" id="tipModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Total Tip</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="modal-body1">
                <p class="display-3" id="result"></p>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-warning"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/4992479f02.js"
      crossorigin="anonymous"
    ></script>
    <script src="./home.js"></script>
    <!-- <script src="./app.js"></script> -->
  </body>
</html>
